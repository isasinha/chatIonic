<ion-header>
  <ion-navbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class='container' padding>
  <br>  
  <div class='container'>
    <p class='texto1'>Selecione uma categoria de chat para entrar:</p>
    <ion-list>
      <button ion-item *ngFor='let opcao of opcoes' (click)='opcaoEscolhida($event,opcao)'>
        {{opcao.categoria}}
      </button>
    </ion-list>
  </div>
</ion-content>
